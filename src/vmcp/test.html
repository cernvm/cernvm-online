<html>
<head>
<script type="text/javascript" src="https://cernvm.cern.ch/releases/webapi/js/cvmwebapi-latest.js"></script> 
<script type="text/javascript">
function launchVM(context_id, name, cpus, ram, disk) {
    // Start CernVM Web API
    CVM.startCVMWebAPI(
       function(plugin) {
plugin.requestSession("https://cernvm-online.cern.ch/vmcp/sign.php?contextualization_key=" + context_id + "&name=" + name + "&cpus=" + cpus + "&ram=" + ram + "&disk=" + disk, function(session) {
                session.start();
           })
       },
       // Let the plugin initialize the environment
       true
    );
}
</script>
</head>

<body>
  <h1>Test WebAPI</h1>
  <form action="#">
  <p>
    <input type="button" name="Launch" value="Launch VM"
      onclick="launchVM('f81b57805f37496a97fe35326493f915', 'myUNIQUEtest', '1', '1024', '10000')">
  </p>
</form>

</body>

</html>
