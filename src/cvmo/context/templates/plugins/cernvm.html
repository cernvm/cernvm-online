{% load formutils %}
<table class="plain long-text" id='cernvm_config'>
	<tr>
		<th width="150">CernVM Edition:</th>
		<td>
			<select onchange="javascript:CVMO.ContextUI.CheckEdition()" id="cernvmEdition" name="cernvmEdition">
            	<option value="Basic">Basic</option>

		</td>
