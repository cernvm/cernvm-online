{% load formutils %}

<h3>Authentication</h3>

<table class="plain long-text">

	<tr>
		<th width="300">Authentication method:</th>
		<td>
			<select name="values[vaf_setup][auth_method]" id="vaf_auth_method" class="cvmo-disclose">
				<option value="" {{ values.vaf_setup.auth_method|sel_default:"" }}>Don't configure</option>
				<option value="alice_ldap" {{ values.vaf_setup.auth_method|sel:"alice_ldap" }}>ALICE LDAP</option>
				<option value="pool_users" {{ values.vaf_setup.auth_method|sel:"pool_users" }}>Pool accounts</option>
			</select>
		</td>
	</tr>
	<tr class="cvmo-disclose-vaf_auth_method-pool_users">
		<th>Number of pool accounts:</th>
		<td><input type="text" name="values[vaf_setup][num_pool_accounts]" value="{{ values.vaf_setup.num_pool_accounts }}" /></td>
	</tr>
	<tr>
		<th>Enable HTTPS+SSH authentication:</th>
		<td>
			<select name="values[vaf_setup][node_type]">
				<option value="master" {{ values.vaf_setup.node_type|sel:"master" }}>Yes</option>
				<option value="slave" {{ values.vaf_setup.node_type|sel_default:"slave" }}>No</option>
			</select>
		</td>
	</tr>

</table>


<h3>PROOF and PoD</h3>

<table class="plain long-text">

	<tr>
		<th width="300">Client settings:</th>
		<td>
			<select name="values[vaf_setup][client_settings]" id="vaf_client_settings" class="cvmo-disclose">
				<option value="" {{ values.vaf_setup.client_settings|sel:"" }}>None</option>
				<option value="alice" {{ values.vaf_setup.client_settings|sel:"alice" }}>ALICE</option>
				<option value="cms" {{ values.vaf_setup.client_settings|sel:"cms" }}>CMS</option>
			</select>
		</td>
	</tr>
	<tr class="cvmo-disclose-vaf_client_settings-alice">
		<th>URL template <i>(i.e. root://server/&lt;path&gt;</i>) or Storage Element <i>(i.e. ALICE::CERN::EOS)</i>:</th>
		<td><input type="text" name="values[vaf_setup][alice_storage]" value="{{ values.vaf_setup.alice_storage }}" /></td>
	</tr>

</table>
